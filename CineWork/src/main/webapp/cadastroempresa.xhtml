<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title>Cinework - Cadastro da Empresa</title>
	<h:outputStylesheet library="css" name="cadastroempresastyle.css" />
	<h:outputStylesheet library="css" name="primeflex.css" />
</h:head>

<h:body>
	<h3>Crie sua Conta</h3>
	<h:form class="cadastro">
		<div class="p-grid">
			<p:outputLabel value="Nome Fantasia: " for="nome" />
			<p:inputText id="nome" required="true"
				requiredMessage="Nome deve ser preenchido"
				value="#{}"
				placeholder="Informe o nome fantasia" />
		</div>
	</h:form>
</h:body>

</html>
