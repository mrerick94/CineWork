<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/hud-principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="css">
		<h:outputStylesheet library="css"
			name="cadastroedicaofuncionariosstyle.css" />
	</ui:define>
	<ui:define name="css2">
		<h:outputStylesheet library="css" name="primeflex.css" />
	</ui:define>

	<ui:define name="titulo">CineWork | Cadastro de Colaborador</ui:define>

	<ui:define name="conteudo">
		<h:form class="cadastro" id="cadastro">
			<p:growl id="mensagemSalvar" life="5000" />
			<div class="p-grid">
				<p:outputLabel value="Nome: " for="nome" class="p-col-2" />
				<p:inputText id="nome" required="true"
					requiredMessage="Nome do colaborador deve ser preenchido"
					value="#{cadastroFuncionarioController.funcionario.nome}"
					placeholder="Informe o nome do colaborador de sua empresa"
					class="p-col-9 inputtext" maxlength="100" />
			</div>
			<div class="p-grid">
				<p:outputLabel value="CPF:" for="cpf" class="p-col-2" />
				<p:inputMask mask="999.999.999-99" id="cpf" required="true"
					requiredMessage="CPF do colaborador deve ser preenchido"
					value="#{cadastroFuncionarioController.funcionario.cpf}"
					placeholder="Informe o CPF do colaborador"
					class="p-col-4 inputtext" maxlength="14">
					<p:keyFilter mask="num" />
				</p:inputMask>
			</div>
			<div class="p-grid">
				<p:outputLabel value="Telefone: " for="telefone" class="p-col-2" />
				<p:inputMask mask="(99)99999-9999" id="telefone"
					value="#{cadastroFuncionarioController.funcionario.telefone}"
					placeholder="Informe o telefone do colaborador"
					class="p-col-4 inputtext" maxlength="11">
					<p:keyFilter mask="num" />
				</p:inputMask>

				<p:outputLabel value="Celular: " for="celular" class="p-col-2" />
				<p:inputMask mask="(99)99999-9999" id="celular" required="true"
					requiredMessage="Celular do colaborador deve ser preenchido"
					value="#{cadastroFuncionarioController.funcionario.celular}"
					placeholder="Informe o celular do colaborador"
					class="p-col-4 inputtext" maxlength="11">
					<p:keyFilter mask="num" />
				</p:inputMask>
			</div>
			<div class="p-grid">
				<p:outputLabel value="Nascimento: " for="nascimento" class="p-col-2" />
				<p:inputMask mask="99/99/9999" id="nascimento" required="true"
					requiredMessage="Data de nascimento do colaborador deve ser preenchida"
					value="#{cadastroFuncionarioController.funcionario.nascimento}"
					placeholder="Data Nascimento" class="p-col-4 inputtext"
					maxlength="14">
					<p:keyFilter mask="num" />
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:inputMask>
			</div>
			
			<div class="p-grid">
				<p:outputLabel value="PIS:" for="pis" class="p-col-2" />
				<p:inputMask mask="999.9999.999-9" id="pis" required="true"
					requiredMessage="PIS do colaborador deve ser preenchido"
					value="#{cadastroFuncionarioController.funcionario.pis}"
					placeholder="Informe o PIS do colaborador"
					class="p-col-4 inputtext" maxlength="14">
					<p:keyFilter mask="num" />
				</p:inputMask>
			</div>

			<div class="endereco">
				<p:outputLabel value="Endereço" />
				<div class="p-grid">
					<p:outputLabel value="CEP: " for="cep" class="p-col-2" />
					<p:inputMask mask="99.999-999" id="cep" required="true"
						requiredMessage="CEP deve ser preenchido"
						value="#{cadastroFuncionarioController.funcionario.endereco.cep}"
						placeholder="CEP" class="p-col-2 inputtext" maxlength="8">
						<p:keyFilter mask="num" />
					</p:inputMask>
				</div>
				<div class="p-grid">
					<p:outputLabel value="Logradouro: " for="logradouro"
						class="p-col-2" />
					<p:inputText id="logradouro" required="true"
						requiredMessage="Logradouro deve ser preenchido"
						value="#{cadastroFuncionarioController.funcionario.endereco.logradouro}"
						placeholder="Logradouro do colaborador" class="p-col-8 inputtext"
						maxlength="100" />
					<p:outputLabel value="Nº: " for="numero" class="labelpaddingcadastrofuncionario"/>
					<p:inputText id="numero"
						value="#{cadastroFuncionarioController.funcionario.endereco.numero}"
						class="p-col-1 inputtext" maxlength="5">
						<p:keyFilter mask="num" />
					</p:inputText>
				</div>
				<div class="p-grid">
					<p:outputLabel value="Complemento: " for="complemento"
						class="p-col-2" />
					<p:inputText id="complemento"
						value="#{cadastroFuncionarioController.funcionario.endereco.complemento}"
						placeholder="Informação adicional ao endereço"
						class="p-col-8 inputtext" maxlength="255" />
				</div>
				<div class="p-grid">
					<p:outputLabel value="Cidade: " for="cidade" class="p-col-2" />
					<p:inputText id="cidade" required="true"
						requiredMessage="Cidade deve ser preenchida"
						value="#{cadastroFuncionarioController.funcionario.endereco.cidade}"
						placeholder="Cidade do colaborador" class="p-col-6 inputtext"
						maxlength="70" />
					<p:outputLabel value="UF: " for="uf" class="labelpaddingcadastrofuncionario"/>
					<p:selectOneMenu id="uf"
						value="#{cadastroFuncionarioController.funcionario.endereco.estado}"
						required="true" requiredMessage="Estado deve ser selecionado">
						<f:selectItem itemLabel="UF" noSelectionOption="true" />

						<f:selectItems var="uf"
							value="#{cadastroFuncionarioController.estados}"
							itemLabel="#{uf.uf}" />
					</p:selectOneMenu>
				</div>
				<div class="p-grid">
					<p:outputLabel value="Bloco: " for="bloco" class="p-col-2" />
					<p:inputText id="bloco"
						value="#{cadastroFuncionarioController.funcionario.endereco.bloco}"
						placeholder="Prédio do colaborador" class="p-col-2 inputtext"
						maxlength="45" />
					<p:outputLabel value="Sala: " for="sala" class="labelpaddingcadastrofuncionario"/>
					<p:inputText id="sala"
						value="#{cadastroFuncionarioController.funcionario.endereco.apartamento}"
						class="p-col-1 inputtext" maxlength="7" />
				</div>
			</div>

			<div class="p-grid">
				<p:outputLabel value="E-mail: " for="email" class="p-col-2" />
				<p:inputText id="email" required="true"
					requiredMessage="E-mail do colaborador deve ser preenchido"
					value="#{cadastroFuncionarioController.funcionario.email}"
					placeholder="Informe o e-mail a ser usado por seu colaborador"
					class="p-col-9 inputtext" maxlength="100" />
			</div>
			<div class="p-grid">
				<p:outputLabel value="Cargo: " for="cargo" class="p-col-2" />
				<p:selectOneMenu id="cargo"
					value="#{cadastroFuncionarioController.funcionario.cargo}"
					required="true"
					requiredMessage="Cargo do colaborador deve ser selecionado">
					<f:selectItem itemLabel="Cargo do colaborador..."
						noSelectionOption="true" />

					<f:selectItems var="cargo"
						value="#{cadastroFuncionarioController.cargos}"
						itemLabel="#{cargo.nome}" />
				</p:selectOneMenu>
			</div>

			<p:selectBooleanCheckbox
				value="#{cadastroFuncionarioController.funcionario.ativo}"
				itemLabel="Este colaborador irá receber o pacote de benefícios atrelado ao seu cargo."
				class="checkboxfuncionarioativo" />


			<div class="botoes">
				<p:commandButton value="Cadastrar Colaborador"
					update="cadastro, mensagemSalvar"
					action="#{cadastroFuncionarioController.cadastrar}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
